<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnisClass - Sistem Operasi</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1><span class="unis">Unis</span><span class="class">Class</span></h1>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#" class="active"><i class="fas fa-graduation-cap"></i> Sistem Operasi</a></li>
            <li><a href="#"><i class="fas fa-chart-bar"></i> Statistika</a></li>
            <li><a href="#"><i class="fas fa-code"></i> Web Development</a></li>
        </ul>
        <button class="sign-out"><i class="fas fa-sign-out-alt"></i> Sign Out</button>
    </div>
    <div class="content">
        <div class="top-nav">
            <a href="#" class="nav-link">Absen</a>
            <a href="#" class="nav-link active">Materi</a>
            <a href="#" class="nav-link">Mahasiswa</a>
        </div>
        <div class="content-header">
            <h2>Sistem Operasi</h2>
            <p>Wisnutama Kusubandio</p>
        </div>
        <div class="material-form">
            <h3>Tambah Materi</h3>
            <form>
                <label for="nama-materi">Nama Materi</label>
                <input type="text" id="nama-materi" placeholder="Masukkan Nama Materi">
                
                <label for="deskripsi-materi">Deskripsi Materi</label>
                <input type="text" id="deskripsi-materi" placeholder="Masukkan Deskripsi Materi">
                
                <label for="upload-file">Upload File</label>
                <input type="file" id="upload-file">
                
                <label for="pertemuan">Pertemuan</label>
                <select id="pertemuan">
                    <option>Pertemuan 1</option>
                    <option>Pertemuan 2</option>
                    <option>Pertemuan 3</option>
                    <option>Pertemuan 4</option>
                    <option>Pertemuan 5</option>
                    <option>Pertemuan 6</option>
                    <option>Pertemuan 7</option>
                    <option>Pertemuan 8</option>
                    <option>Pertemuan 9</option>
                    <option>Pertemuan 10</option>
                    <option>Pertemuan 11</option>
                    <option>Pertemuan 12</option>
                    <option>Pertemuan 13</option>
                    <option>Pertemuan 14</option>
                    <option>Pertemuan 15</option>
                    <option>Pertemuan 16</option>
                </select>
                
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="material-list">
            <h4>Pengantar Sistem Operasi</h4>
            <p>Pertemuan 1</p>
        </div>
        <div class="material-list">
            <h4>Pengantar Elemen Dasar & Struktur Sistem Komputer Operasi</h4>
            <p>Pertemuan 2</p>
        </div>
    </div>
</body>
</html>
